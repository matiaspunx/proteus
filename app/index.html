<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Matias Punx, GDG Buenos Aires">
  <meta name="description" content="El evento mas grande sobre las tecnologías de Google organizado por la comunidad GDG! Todo sobre Android, Web y Cloud de la mano de los expertos">
  <meta name="keywords" content="evento, gdg, gde, devfest, google, programación, android, chrome, polymer, developers, desarrolladores buenos aires, cloud">
  <meta name="generator" content="GDGBsAs" />
  <title>GDG Devfest 2015, Buenos Aires</title>
  
  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@GDGBsas">
  <meta name="twitter:title" content="GDG DevFest Buenos Aires 2015 &bull; 17 de Octubre, Buenos Aires">
  <meta name="twitter:description" content="El evento mas grande sobre las tecnologías de Google organizado por la comunidad GDG! Todo sobre Android, Web y Cloud de la mano de los expertos">
  <meta name="twitter:image:src" content="http://devfest.gdg.com.ar/images/seo/seo.png">

  <!-- Social: Facebook / Open Graph -->
  <meta property="og:title" content="GDG DevFest Buenos Aires 2015 &bull; 17 de Octubre, Buenos Aires" />
  <meta property="og:site_name" content="GDG DevFest Buenos Aires 2015 &bull; 17 de Octubre, Buenos Aires" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://devfest.gdg.com.ar" />
  <meta property="og:image" content="http://devfest.gdg.com.ar/images/seo/seo.png" />
  <meta property="og:description" content="El evento mas grande sobre las tecnologías de Google organizado por la comunidad GDG! Todo sobre Android, Web y Cloud de la mano de los expertos" />


  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#03A9F4">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#03A9F4">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow disable-swipe disable-edge-swipe disableEdgeSwipe="true" disableSwipe="true">
      <!-- Main Area -->
      <div class="scroll" main>
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">

              <hero-block class="section-shadow" route="{{route}}">
                <div class="top-section hero">
                  <div class="layout vertical-horizontal">
                    <div class="flex center-content center-content-xs">
                      <img class="logo" src="images/header.svg" alt="GDG DevFest 2015. Logo by GDG Cherkasy (Ucrania)">
                    </div>
                    <div class="flex relative center-content right-section">
                      <p class="main-title bold">DevFest Baires 2015</p>
                      <p class="dates bold">17 de octubre, Buenos Aires - de 13:30 a 19:00</p>
                      <p class="description">El evento mas grande sobre las tecnologías de Google organizado por la comunidad GDG! Todo sobre Android, Web y Cloud de la mano de los expertos</p>
                      <div class="links layout horizontal align-pb-block">
                        <a href="https://eventioz.com.ar/e/devfest-buenos-aires-2015"><paper-button class="colorful" raised><iron-icon class="btn-icon" icon="add-box"></iron-icon> Registrate</paper-button></a> <a data-route="schedule" href="#!/schedule"><paper-button class="cyan" raised><iron-icon class="btn-icon" icon="event"></iron-icon> Agenda</paper-button></a>
                      </div>
                    </div>
                  </div>
                </div>
              </hero-block>

              <!-- <video-block></video-block> -->
              
              <statistics-block></statistics-block>

              <div id="scrollPersonas"></div>
              <featured-people source="../../data/speakers-sessions.json"></featured-people>

              <div id="scrollSchedule"></div>
              <schedule-block source="../../data/speakers-sessions.json"></schedule-block>

              <photo-block></photo-block>

              <social-feed></social-feed>

              <venue-block></venue-block>

              <map-block></map-block>

              <sponsors-block></sponsors-block>

              <footer-block></footer-block>

            </section>
          </iron-pages>
        </div>
      </div>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    
    <webfont-loader families="Roboto:100,400&subset=latin"></webfont-loader>
  </template>

  <google-analytics code="UA-68618828-1"></google-analytics>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
