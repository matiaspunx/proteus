<dom-module id="featured-people">
    <template>
        <style>
            :host {
                display: block;
            }

            .container {
                padding-bottom: 30px;
            }

            .people-wraper {
                margin-top: 40px;
            }

            .fe-people-img {
                height: 70px;
                width: 70px;
            }

            .fe-people {
                width: 25%;
                margin-bottom: 30px
            }

            @media (max-width: 767px) {
                .fe-people {
                    margin-bottom: 30px;
                    width: 50%;
                }
            }

            @media (min-width: 768px) {
                .fe-people-img {
                    height: 120px;
                    width: 120px;
                }
            }

            .fe-people-name {
                margin-top: 5px;
                padding: 0 16px;
                line-height: .9;
            }

            .fe-people-company {
                padding: 0 16px;
                display: block;
                font-size: .7em;
                line-height: 1.8;
            }

            .block-link {
                margin-top: 25px;
                display: block;
                color: inherit;
                font-size: .9em;
            }

            paper-icon-button.paper-icon-button-0 {
                color: var(--accent-color)
            }

        </style>
        <iron-ajax auto url="[[source]]" handle-as="json" on-response="peopleLoaded"></iron-ajax>
        <div class="container text-center">
            <content></content>
            <div class="flex wrap layout horizontal people-wraper">
                <template is="dom-repeat" items="[[people)]" as="person">
                    <div class="fe-people">
                        <iron-image src="[[person.photoUrl]]" class="fe-people-img placeholder-color img-circle" preload fade sizing="cover"></iron-image>
                        <h4 class="fe-people-name">
                            <span>[[person.name]]</span>
                        </h4>

                        <!-- <span class="fe-people-google"><a href="[[person.google]]"><paper-icon-button icon="app-icons:glus"></paper-icon-button></a></span>
                        <span class="fe-people-twitter"><a href="[[person.twitter]]"><paper-icon-button icon="app-icons:twitter"></paper-icon-button></a></span> -->

                        <template is="dom-repeat" items="[[person.socials]]" as="social">
                            <span class="fe-people-social"><a href="[[social.link]]" target="_blank">
                                <paper-icon-button icon="[[social.name]]"></paper-icon-button>
                            </a></span>
                        </template>

                        <span class="fe-people-company">[[person.company]]</span>
                    </div>
                </template>
            </div>
            <!-- <div>
                <a data-route="speakers" href="#!/speakers" class="block-link">
                    <paper-button>View all speakers</paper-button>
                </a>
            </div> -->
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'featured-people',
        properties: {
            source: String
        },
        peopleLoaded: function(event, response) {
            this.people = this.randomOrder(response.response).slice(0, 20);
        },
        randomOrder: function(array) {
            return array.sort(function() {
                return 0.5 - Math.random();
            });
        }
    });
</script>
