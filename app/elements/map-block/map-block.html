<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 200px;
            }

            h4 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            @media (max-width: 767px) {
                ::content map-block {
                    min-height: 50px;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="15" latitude="-34.5973108" longitude="-58.4157872" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="-34.5973108" longitude="-58.4157872"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-5 hidden-xs"></div>
            <paper-card class="flex-3 hidden-xs">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>Universidad de Palermo</h4>
                        </div>
                        <p>Mario Bravo, CABA, Argentina</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.com.ar/maps/place/Universidad+de+Palermo/@-34.5973108,-58.4157872,17z/data=!3m1!4b1!4m2!3m1!1s0x95bcca87dfe8e5e5:0xd950a28de47e74cb" target="_blank">
                            <paper-button on-tap="readMore">Ir a la direcci√≥n</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
