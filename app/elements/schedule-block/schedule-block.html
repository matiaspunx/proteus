                display: block;
                color: var(--social-font-color);
                /*margin-top: 60px;*/
                margin-bottom: 80px;
            }
            .container-tit-full {

                background-image: url(../../images/bg_pattern1.png), url(../../images/bg_pattern.png);
                background-origin: padding-box, padding-box;
                background-size: 680px 355px, 562px 350px;
                background-position: 50%;
                max-width: 100%;
                padding: 0;
                margin-bottom: 20px;
            }
            .container .heading {
                margin-bottom: 0;
                color: #fff;
            }
            .container .heading-sala {
                margin:0;
                padding: 0;
                font-size: 20px;
                text-align: center;
            }
            .container-horarios {
                margin-bottom: 10px;
                padding-top:20px;
                padding-bottom:20px
            }
            .container-horarios .content-center {
                border-bottom: 1px solid  var(--light-primary-color);
                padding-bottom: 5px;
            }
            .container-charlas {
                padding-top:10px;
                padding-bottom: 10px;
            }
            .salas-tit-full {
                background-color: var(--light-primary-color);
                max-width: 100%;
                padding: 0;
            }
            paper-card {
                min-width: 100%;
                /*background-color: #f9f9f9;*/
                background: #f4f4f4;
background: -moz-linear-gradient(top, #f4f4f4 0%, #ffffff 50%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f4f4f4), color-stop(50%,#ffffff));
background: -webkit-linear-gradient(top, #f4f4f4 0%,#ffffff 50%);
background: -o-linear-gradient(top, #f4f4f4 0%,#ffffff 50%);
background: -ms-linear-gradient(top, #f4f4f4 0%,#ffffff 50%);
background: linear-gradient(to bottom, #f4f4f4 0%,#ffffff 50%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f4f4f4', endColorstr='#ffffff',GradientType=0 );

            }
            paper-card.track-gral {
                /*background-color: var(--light-primary-color);*/
                background: var(--light-primary-color);
background: -moz-linear-gradient(top, var(--light-primary-color) 0%, #ffffff 50%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,var(--light-primary-color)), color-stop(50%,#ffffff));
background: -webkit-linear-gradient(top, var(--light-primary-color) 0%,#ffffff 50%);
background: -o-linear-gradient(top, var(--light-primary-color) 0%,#ffffff 50%);
background: -ms-linear-gradient(top, var(--light-primary-color) 0%,#ffffff 50%);
background: linear-gradient(to bottom, var(--light-primary-color) 0%,#ffffff 50%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='var(--light-primary-color)', endColorstr='#ffffff',GradientType=0 );
            }
            .flex-3, .flex-6 {
                padding: 0 5px;
            }
            .flex-3 paper-card {
                /*min-height: 165px;*/
            }
            .flex-6 paper-card {
                /*min-height: 145px;*/
            }
            .flex-3:first-child, .flex-6:first-child {
                padding-left: 0;
            }
            .flex-3:last-child, .flex-6:last-child {
                padding-right: 0;
            }
            .track-gral {
                border-top: 2px solid var(--light-primary-color);
            }
            .track-gdg {
                border-top: 2px solid var(--dark-primary-color);
            }
            .track-wtm {
                border-top: 2px solid var(--fucsia-claro);
            }
            .track-keynote {
                border-top: 2px solid var(--accent-color);
            }
            .charla-title {
                font-size: 16px;
                font-weight: 700;
                margin-bottom: 10px;
            }
            .person-img {
                width: 35px;
                height: 35px;
                margin-right: 5px
            }
            .name {
                font-size: 14px;
            }
            .sala {
                position: absolute;
                top: -11px;
                right: 5px;
                background: red;
                padding: 3px;
                border-radius: 3px;
                font-size: 11px;
            }
            .track-gdg .sala {
                background-color: var(--dark-primary-color);
                color: #fff;
            }
            .track-wtm .sala {
                background-color: var(--fucsia-claro);
                color: #fff;
            }
            
            .mb5 {
                margin-bottom: 5px
            }

            .event-actions {
                font-size: 11px;
                color: #999;
                margin-top: 15px;
                justify-content: flex-end;
                 align-self: flex-end;
            }
            .event-end {
                margin-right: 10px;
            }
            .addEvent {
                cursor: pointer;
            }

                paper-card {
                    margin-bottom: 15px

                 .flex-3, .flex-6 {

                .container-horarios {
                    margin-right: 16px;
                    margin-left: 16px;

<script>
    Polymer({
        is: 'schedule-block',
        properties: {
            source: String,
            person: Object
        },
        addEvent: function(event) {
            event.stopPropagation();
            // DEMO URL: 
            // &text=Summary+of+the+event&dates=20151029T090000/20151029T110000&ctz=America/Argentina/Buenos_Aires&details=Description+of+the+eventExample+of+a+new+line%0A%0A%0A---%0APowered+by+AddThisEvent+Free&location=Location+of+the+event&pli=1&uid&sf=true&output=xml#eventpage_6
            var id = event.target.user;
            var evento;

            var url = 'https://calendar.google.com/calendar/render?action=TEMPLATE';
            var titulo = '&text='+this.person[id].charla[0].title+' @ GDG Devfest 2015';
            var dates = '&dates='+this.person[id].charla[0].dates;
            var ctz = '&ctz=America/Argentina/Buenos_Aires';
            var details = '&details='+this.person[id].charla[0].description;
            var location = '&location=Universidad de Palermo, Mario Bravo 1050, Buenos Aires';
            var end = '&pli=1&uid&sf=true&output=xml#eventpage_6';
            evento = url+titulo+dates+ctz+details+location+end;

            window.open(evento, '_blank');
            
            //console.log(evento);
        }
