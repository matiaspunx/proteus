<dom-module id="statistics-block">
    <template>
        <style>
            :host {
                display: block;
                background-color: var(--accent-color);
                background-image: url(../../images/bg_pattern1.png), url(../../images/bg_pattern.png);
                background-origin: padding-box, padding-box;
                background-size: 680px 355px, 562px 350px;
                background-position: 50%;
                color: #ffffff;
            }

            .counter {
                font-size: 3em;
                font-weight: 100;
            }

            .caption {
              font-size: .85em;
            }

            @media (min-width: 768px) {
                .container {
                    padding: 30px 0
                }
            }

            @media (max-width: 767px) {
                .counter {
                font-size: 2em;
                font-weight: 100;
            }
                .statistics-element:nth-child(1),
                .statistics-element:nth-child(2) {
                    margin-bottom: 30px;
                }
            }
        </style>
        <div class="container flex wrap relative layout horizontal">
            <template is="dom-repeat" items="{{statistics}}">
                <div class="statistics-element two-column-xs layout vertical text-center">
                    <span class="counter">{{item.counter}}</span>
                    <span class="caption">{{item.caption}}</span>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'statistics-block',
        properties: {
            statistics: {
                type: Array
            }
        },
        attached: function() {
            this.statistics = [{
                counter: 1,
                caption: 'DÃ­a'
            }, {
                counter: 300,
                caption: 'Invitados'
            }, {
                counter: 20,
                caption: 'Sesiones'
            }, {
                counter: 4,
                caption: 'Tracks paralelos'
            }];
        }
    });
</script>
