<dom-module id="hero-block">
    <template>
        <style>
            :host {
                display: block;
                --paper-toolbar-background: transparent;
                --paper-tab-ink: rgba(255, 255, 255, 0.2);
                --paper-toolbar-color: inherit;
                --paper-toolbar: {
                    margin: 0 -16px;
                }
                ;
                color: #ffffff;
               /* background: var(--dark-primary-color);*/
            }

           ::content .hero-block {
                 background: var(--dark-primary-color);
            }

            .nav-link {
                color: inherit;
            }

            .container {
                padding-top: 0;
                padding-bottom: 0;
            }

            ::content .hero {
                padding-bottom: 0;
            }

            ::content .top-section {
                font-size: 20px;
            }

            ::content h3 {
                font-size: 2.1em;
            }

            ::content .container p {
                line-height: 1;
            }

            ::content .logo {
                height: 400px;
                max-width: 100%;
            }

            ::content .main-title {
                font-size: 37px;
                font-weight: 400;
                text-transform: uppercase;
                letter-spacing: .09em;
                line-height: 1 !important;
                padding:0;
                margin: 0;
                color: var(--accent-color)
            }

            ::content .slogan,
            ::content .dates {
                font-size: 17px;
                font-weight: 400;
                text-transform: uppercase;
                letter-spacing: .09em;
                line-height: 1;
            }

            ::content .description {
                margin-top: 20px;
                margin-right: 20px;
            }

            ::content .links {
                margin: 30px 0 10px;
            }

            ::content .event-image {
                width: 100%;
                height: 100%;
            }

            ::content .center-content {
                    @apply(--layout-vertical);
                    @apply(--layout-center);
                    justify-content: center;
                    align-items: inherit !important;
            }

            @media (max-width: 767px) {
                ::content .center-content-xs {
                    @apply(--layout-vertical);
                    @apply(--layout-center);
                    text-align: center;
                }
                ::content .hero {
                    padding-bottom: 20px;
                }
                ::content .logo {
                    height: auto;
                }
                ::content .main-title {
                    font-size: 22px;
                    font-weight: 400;
                    text-transform: uppercase;
                    letter-spacing: .09em;
                    line-height: 1 !important;
                    padding:0;
                    margin: 0;
                }

                ::content .slogan,
                ::content .dates {
                    font-size: 16px;
                    font-weight: 400;
                    text-transform: uppercase;
                    letter-spacing: .09em;
                    line-height: 1;
                }
                ::content .description {
                    margin-top: 0;
                    font-size: 14px;
                    line-height: 1;
                }
                ::content .links {
                    margin: 0;
                }
            }

            @media (min-width: 768px) {
                ::content .hero {
                    padding-top: 10px;
                }
                ::content .right-section {
                    height: initial;
                }
                ::content .title-wrapper {
                    min-height: 150px;
                }
            }
        </style>
        <div id="hero">
            <div class="container flex relative">

                        </paper-tab>
                    </paper-tabs>
                </paper-toolbar> -->

            </div>
        </div>
    </template>
